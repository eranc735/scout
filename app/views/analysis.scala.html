@(analysis: Seq[AnalysisElement])

<!DOCTYPE html>
<html>
<head>
    <title>URL Analyzer</title>
</head>
<body>

<div>
    <table class="table"  border="1">
        <tbody>
        <tdr>
            <th>Attribute Name</th>
            <th>Attribute Value</th>
        </tdr>
        @analysis.map { element =>
         <tr>
             <td>@element.key</td>
             <td>@Html(element.value)</td>
         </tr>
        }
        </tbody>
    </table>
</div>

</body>
</html>
